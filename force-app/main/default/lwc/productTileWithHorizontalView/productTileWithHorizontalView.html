<!-- sldsValidatorIgnore -->
<template>
  <lightning-layout
    multiple-rows
    class="card-container"
    onclick={navigateToProductDetails}
  >
    <!-- Left image -->
    <lightning-layout-item
      size="3"
      class="slds-align_absolute-center"
      padding="around-small"
    >
      <div class="image-container">
        <img src={product.imageUrl} alt="Item Image" />
      </div>
    </lightning-layout-item>

    <!-- Right content -->
    <lightning-layout-item size="9">
      <lightning-layout multiple-rows>
        <!-- Center details -->
        <lightning-layout-item size="8" padding="around-small">
          <lightning-layout multiple-rows>
            <lightning-layout-item size="12">
              <p class="slds-text-body_regular slds-var-p-bottom_x-small">
                {product.name}
              </p>
            </lightning-layout-item>
            <lightning-layout-item
              size="12"
              class="slds-var-p-vertical_xxx-small"
            >
              <p class="slds-text-body_small">
                {label.LABEL_Mark}: {product.mark}
              </p>
            </lightning-layout-item>
            <lightning-layout-item
              size="12"
              class="slds-var-p-vertical_xxx-small"
            >
              <p class="slds-text-body_small">
                {label.LABEL_Weight}: {product.weight}
              </p>
            </lightning-layout-item>
            <lightning-layout-item
              size="12"
              class="slds-var-p-vertical_xxx-small"
            >
              <p class="slds-text-body_small">
                {label.LABEL_Taste}: {product.taste}
              </p>
            </lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>

        <!-- Right price -->
        <lightning-layout-item size="4" padding="around-small">
          <lightning-layout multiple-rows>
            <lightning-layout-item size="12" class="slds-clearfix">
              <p class="slds-text-heading_medium slds-float_right">
                {product.price} {product.currencyIsoCode}
              </p>
            </lightning-layout-item>
          </lightning-layout>
        </lightning-layout-item>

        <!-- Corner icon -->
        <lightning-layout-item
          size="12"
          class="slds-clearfix slds-var-p-right_large"
        >
          <lightning-icon
            icon-name="utility:cart"
            alternative-text="Cart"
            size="small"
            class="cart-icon slds-float_right"
            onclick={handleAddToCart}
          ></lightning-icon>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
  </lightning-layout>
</template>

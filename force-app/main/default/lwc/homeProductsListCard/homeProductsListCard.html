<template>
  <lightning-layout multiple-rows>
    <!-- Border line -->
    <lightning-layout-item
      size="12"
      class="slds-border_top"
    ></lightning-layout-item>

    <!-- Recommend label -->
    <lightning-layout-item size="12" class="slds-var-p-top_large">
      <p class="slds-text-heading_large">{label.LABEL_WeRecommend}</p>
    </lightning-layout-item>

    <!-- Items grid -->
    <lightning-layout-item size="12" class="slds-var-p-top_large">
      <lightning-layout multiple-rows>
        <template for:each={products} for:item="product">
          <lightning-layout-item
            key={product.id}
            size="3"
            class="slds-var-p-right_small"
          >
            <c-product-tile-square-base-view product={product}></c-product-tile-square-base-view>
          </lightning-layout-item>
        </template>
      </lightning-layout>
    </lightning-layout-item>
  </lightning-layout>
</template>
